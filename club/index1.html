		<script>
			var content = '',
				name = '',
				link = '',
				origalUrl = '';
			var tmp = location.href.split('#');
			origalUrl = link = tmp[0];
			$.ajax({
				url: 'http://www.jewelvary.com/wx/jsApi',
				async: false,
				type: 'POST',
				data: {
					'url': location.href
				},
				success: function(res) {
					if(res.code == 200) {
						wx.config({
							debug: false,
							appId: res.data.appId,
							timestamp: res.data.timestamp,
							nonceStr: res.data.nonceStr,
							signature: res.data.signature,
							jsApiList: [
								'onMenuShareTimeline',
								'onMenuShareAppMessage'
							]
						});
						// 分享
						wx.ready(function() {
							var shareData = {
								title: '中国·比利时 钻石文化交流中心',
								desc: 'CHINA-BELGIUM DIAMOND CULTURAL CENTRE',
								link: link,
								imgUrl: 'http://www.jewelvary.com/club/img/share.png'
							};
							wx.onMenuShareAppMessage(shareData);
							wx.onMenuShareTimeline(shareData);
						});
						wx.error(function(res) {});
					}
				},
				error: function(jqXHR, textStatus, error) {
				}
			});
		</script>
